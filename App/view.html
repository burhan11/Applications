<html>

<head>
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>

<body>
    <script src="js/design.js" type="text/javascript"></script>
    <h3>Text</h3>
    <input type="file" id="textinput" /><br><br>
    <textarea id="txt"></textarea><br><br>
    <h3>Image</h3>
    <input type="file" id="imginput" /><br><br>
    <img id="img" />
    <h3>Audio</h3>
    <input type="file" id="audioinput" /><br><br>
    <audio id="audio" controls></audio>
    <h3>Video</h3>
    <input type="file" id="videoinput" /><br><br>
    <video id="video" controls></video>
</body>

</html>
